<!DOCTYPE html>
<html lang="en">

<head>
  <title>Study with me</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="player">
        <div class="player__buttons">
          <button class="player__prev"></button>
          <button class="player__play"></button>
          <button class="player__stop"></button>
          <button class="player__next"></button>
        </div>
        <audio id="playerAudio" src="audio/eaup - pick up.mp3"></audio>
        <div class="player__title">eaup - pick up</div>
      </div>
      <div class="header__container">
        <div class="header__settings">
          <a class="header__popup _popup-link" href="#settings"></a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="timer">
        <div class="timer__time">
          <p class="timer__alert">Already started!</p>
          <div id="focus-timer" class="timer__focus">
            <span id="focusMinutes">25</span>
            <span>:</span>
            <span id="focusSeconds">00</span>
          </div>
          <div id="break-timer" class="timer__break">
            <span id="breakMinutes">5</span>
            <span>:</span>
            <span id="breakSeconds">00</span>
          </div>
        </div>
        <div class="timer__circle">
          <svg class="timer__progress">
            <circle class="timer__progress-circle" stroke="white" stroke-width="20" cx="230" cy="230" r="190"
              stroke-linecap="round"></circle>
          </svg>
        </div>
        <audio class="timer__bell" src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
        <div class="timer-buttons">
          <button class="timer-buttons__start">
            <svg class="start-icon">
              <use xlink:href="#play-svg"></use>
            </svg>
            <span>Start</span>
          </button>
          <button class="timer-buttons__pause">
            <svg class="pause-icon">
              <use xlink:href="#pause-svg"></use>
            </svg>
            <span>Pause</span>
          </button>
          <button class="timer-buttons__reset">
            <svg class="reset-icon">
              <use xlink:href="#reset-svg"></use>
            </svg>
            <span>Reset</span>
          </button>
        </div>
      </div>

      <div class="counter-sessions">
        <div class="counter-sessions__counter">
          <span id="countSessions">0</span>
          <span>out of</span>
          <span id="numSessions">4</span>
        </div>
        <ul class="counter-sessions__list">
          <li class="counter-sessions__line">Session complete!</li>
          <li class="counter-sessions__line">Session complete!</li>
          <li class="counter-sessions__line">Session complete!</li>
          <li class="counter-sessions__line">Session complete!</li>
        </ul>
      </div>

      <h1 class="timer-status">Study with me</h1>
    </main>
    <footer class="footer">
      <div class="github">
        <a class="github__icon" href="https://github.com/XSquareDev" target="_blank">
          <svg>
            <use xlink:href="#github-svg"></use>
          </svg>
        </a>
        <span class="github__text">Created by <a class="github__link" href="https://github.com/XSquareDev"
            target="_blank">XSquareDev</a></span>
      </div>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <div class="popup__body settings">
        <div class="settings__focus">
          <label>Focus:
            <input id="focusInput" type="number" value="25" min="1" max="60">
          </label>
        </div>
        <div class="settings__break">
          <label>Break:
            <input id="breakInput" type="number" value="5" min="1" max="60">
          </label>
        </div>
        <button class="settings__btn">Save!</button>
        <div class="popup__close"></div>
      </div>
    </div>
  </div>

</body>

</html>
